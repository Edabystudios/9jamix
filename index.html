<!DOCTYPE html>
<html>
<head>
    <title>9jamix</title>
    <meta name="description" content="Discover trending music, latest news, and engaging content all in one place. Stay updated with the top 5 music hits, entertainment insights, and more. Your go-to platform for fresh vibes and daily trends.">
    <meta name="google-adsense-account" content="ca-pub-8985882677432417">
    <style>
        body {
            background-color: black;
            font-family: 'helvetica';
            color: cyan;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2px 2px;
            background: cyan;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo-container {
            font-size: 1.0em;
            color: cyan;
            font-family: 'lobster';
            user-select: none; 
            text-align: left; /* Center the logo and text */
            margin-top: 5px; /* Space above the logo */
        }
        .powered-by {
            font-size: 12px; /* Smaller font size */
            color: #777; /* Slightly lighter color */
            margin-top: -20px; /* Space between logo and text */
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: cyan;
            font-family: 'lobster', cursive;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
        }
        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: cyan;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }
        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #3DB2D6;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #3DB2D6;
            font-weight: 500;
            margin-left: 40px;
            transition: .5s;
        }
        .navigation .btnLogin-popup:hover {
            background: cyan;
            color: red;
        }
        #trending-music {
            border: 1px solid cyan;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .music-card {
            background: black;
            border: 1px solid cyan;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .music-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .music-card img {
            width: 100%;
            border-radius: 5px;
        }
        .music-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: cyan;
        }
        .music-artist {
            font-size: 1em;
            color: grey;
        }
    </style>
</head>
<body>

<header>
    <div id="logo-container"></div>
    <div id="navigation"></div>
</header>

<main>
    <h1 style="color:cyan;">Trending Music</h1>
    <div id="trending-music">
        <!-- Trending music cards will be injected here -->
    </div>
</main>

<footer>
    <div id="footer-section"></div>
</footer>

<script>
// Load logo container
fetch('logo-container.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('logo-container').innerHTML = data;
    });

// Load navigation
fetch('navigation.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navigation').innerHTML = data;
    });

// Load footer section
fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-section').innerHTML = data;
    });

// Fetch and display trending music
async function fetchTrendingMusic() {
    const response = await fetch('https://rss.app/feeds/v1.1/eR36Vu5CPDxl7O9V.json');
    const data = await response.json();
    const musicContainer = document.getElementById('trending-music');
    musicContainer.innerHTML = '';

    // Display top 5 trending music
    for (let i = 0; i < 5; i++) {
        const item = data.items[i];
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="music-title">${item.title}</div>
            <div class="music-artist">${item.artist}</div>
        `;
        musicContainer.appendChild(card);
    }
}

fetchTrendingMusic();
</script>
</body>
</html>
